{% extends "base.html" %}

{% block javascript %}
    <script src="/static/js/search.js"></script>
{% endblock %}

{% block navbar %}
    {% if is_index %}
        <form class="navbar-form" role="search">
            <input type="text" class="form-control" autocomplete="off" placeholder="Search" id="search">
        </form>
    {% endif %}
{% endblock %}

{% block content %}
    {{ contents | safe }}
{% endblock %}
